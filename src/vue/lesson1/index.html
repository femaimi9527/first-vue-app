<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>lesson1-vue基本语法</title>
</head>

<body>
    <div id="app">
        <!-- 12、专注数据，无须在意DOM了，取代了JavaScript中的事件绑定 -->
        <h1>{{nickname.toUpperCase()}}</h1>
        {{nickname}}
        <ul>
            <!-- 4、v-for 遍历数组-->
            <li v-for="(item,i) in arr">
                <!-- 5、数据绑定 -->
                {{i+1}},{{item}}
                <!-- 9、<a>或者<img>链接，点击链接就能实现删除 -->
                <!-- 'detail.html?id='+item放在JavaScript里面就是一个字符串拼接 -->
                <a v-bind:href="'detail.html?id='+item">{{i+1}},{{item}}</a>
                <!-- 18、展示axios获取后放入的数据 -->
                <a v-bind:href="'detail.html?id='+item.id">{{i+1}},{{item.name}}</a>
                <!-- <button v-on:click="del(i)">删除</button> -->
                <!-- 7、上面的简写 -->
                <button @click="del(i)">删除</button>
            </li>
        </ul>
        <!-- 11、双向绑定 v-model -->
        <input type="text" v-model="nickname">
        {{nickname}}
    </div>
    <!-- 1、引入vue.js文件 -->
    <script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>
    <!-- 14、引入axios.js文件 -->
    <script src="https://cdn.bootcss.com/axios/0.19.0-beta.1/axios.js"></script>

    <script>
        // 19、控制台不显示vue开发模式的提示
        Vue.config.productionTip = false
        new Vue({
            el: "#app",
            // 2、第一种写法：
            // data: {
            //     nickname: "Simba"
            // },
            // 3、第二种写法：建议写法，把data作为方法来写
            data() {
                return {
                    nickname: "Simba",
                    arr: [111, 222, 333, 444]
                }
            },
            // 6、操作方法
            // 16、两个事件初始化data和DOM
            created() {
                // data准备好了
                this.getData()
            },
            mounted() {
                // dom准备好了
            },
            methods: {
                // 8、传参
                del(i) {
                    console.log(i)
                    // (i,1)表示操作第i个，1表示操作一个
                    this.arr.splice(i, 1)
                },
                // 15、axios获取数据
                getData(){
                    axios.get("http://easy-mock.com/mock/5d0899dec7eee8238592ae17/xcx/guigelist").then(res =>{
                        console.log(res.data)
                        // 17、插入数组
                        this.arr = res.data.gugigelist
                    })
                }
            },
        })
        // 10、 : 冒号代表v-bind ；@ 代表v-on
        // 13、如果需要远程把信息读取过来，放进数组？
    </script>
</body>

</html>

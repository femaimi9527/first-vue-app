<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>javascript-事件冒泡</title>
    <style>

        * {
            margin: 0;
            padding: 0;
        }

        #app {
            width: 200px;
            height: 200px;
            background: yellowgreen;
            /* 解决margin转移问题，html的毛病 */
            overflow: hidden;
            
        }

        #appInside {
            width: 100px;
            height: 100px;
            margin: 30px;
            background: grey;
        }
    </style>
</head>
<body>
    <div id="app">
        <div id="appInside">

        </div>
    </div>

    <script>
        // 封装“document.getElementById”
        function g(id) {
            return document.getElementById(id)           
        }

        let app = g('app')
        let appInside =g('appInside') 

        app.onclick = () => {
            console.log('app')
        }

        appInside.onclick = () => {
            console.log('appInside')
        }

        document.body.onclick = () => {
            console.log('body')
        }
    </script>
</body>
</html>

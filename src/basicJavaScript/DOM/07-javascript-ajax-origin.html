            type: 'GET',
            async: true
        });
        function $get(option) {
            let ajax = new XMLHttpRequest()
            ajax.onreadystatechange = () => {
                if (ajax.readyState === 4)
                    // console.log(ajax.status)
                    if (ajax.status === 200) {
                        console.log(ajax.response)
                    }
            }
            ajax.open(option.type,option.url,option.async)
            ajax.send()
        }
